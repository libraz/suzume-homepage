<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>

    <!-- Background gradient (azure sky) -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>

    <!-- Cloud-like glow -->
    <filter id="cloudGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="30" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
      </feMerge>
    </filter>

    <!-- Text glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Cloud-like decorations -->
  <ellipse cx="200" cy="150" rx="200" ry="100" fill="rgba(147, 197, 253, 0.3)" filter="url(#cloudGlow)"/>
  <ellipse cx="900" cy="450" rx="250" ry="120" fill="rgba(96, 165, 250, 0.25)" filter="url(#cloudGlow)"/>
  <ellipse cx="1100" cy="100" rx="150" ry="80" fill="rgba(147, 197, 253, 0.2)" filter="url(#cloudGlow)"/>

